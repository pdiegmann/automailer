<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name" name="name" value="<%= model.name %>" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Betreff</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Betreff" name="subject" value="<%= model.subject %>" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Inhalt</label>
    <div class="col-sm-10">
      <textarea rows="10" class="form-control" name="content"><%= model.content %></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg">Speichern</button>
    </div>
  </div>
</form>
