<div class="row">
	<div class="col-sm-6">
		<h3>Ausschluss von Firmen</h3>
		<form class="form-horizontal" id="excludeCompaniesForm">
			<div class="form-group">
				<div class="col-sm-12">
					<textarea style="width: 100%; height:198px;" name="publisherids" placeholder="Komma-separierte Liste von IDs (externe IDs der Datenquelle, bspw. Hoppenstedt)"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input class="form-control" type="text" name="publisher" placeholder="Datenbank (bspw. Hoppenstedt)" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<button type="submit" id="excludeCompanies" class="btn btn-block btn-primary btn-lg">Firmen ausschließen</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-sm-6">
		<h3>Geschlechter & Vornamen</h3>
		<form class="form-horizontal" id="genderFirstNameForm">
			<div class="form-group">
				<div class="col-sm-12">
					<textarea style="width: 100%; height:250px;" name="names" id="names" placeholder="Komma-separierte Liste von Namen"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<button type="submit" id="femaleNames" class="btn btn-block btn-info btn-lg">Weibliche Vornamen</button>
				</div>
				<div class="col-sm-6">
					<button type="submit" id="maleNames" class="btn btn-block btn-primary btn-lg">Männliche Vornamen</button>
				</div>
			</div>
		</form>
	</div>
</div>
